<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>League of Legends</title>
    <link rel="stylesheet" href="style/lol.css" />
    <script src="scripts/lol.js" defer></script>
  </head>
  <body>
    <header>
      <img src="src/lol.png" alt="lol logo" />
      <h1>League of Legends</h1>
      <nav>
        <ul>
          <li>
            <button>Champions</button>
          </li>
          <li>
            <button>Items</button>
          </li>
          <li>
            <button>Other changes</button>
          </li>
        </ul>
      </nav>
    </header>
    <aside class="champions-images">
        <div class="menager">
            <img src="src/zed.jpg" alt="zed" class="slide s1">
            <img src="src/hecarim.jpg" alt="hecarim" class="slide s2">
            <img src="src/thresh.jpg" alt="thresh" class="slide s3">
            <img src="src/mordekaiser.jpg" alt="mordekaiser" class="slide s4">
        </div>
    </aside>
    <main></main>
    <footer>
      <p>
        Made by Bartosz Bartocha&copy; github link:
        https://github.com/BARTEK120B3/patch-page-rework
      </p>
    </footer>
  </body>
</html>
